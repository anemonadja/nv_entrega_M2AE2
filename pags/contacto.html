        <main>
            <header id="inicio" class="section-header">
                <div>
                    <img 
                    width="50px"
                    src="/assets/img/hospital-icon.jpg"
                    alt="Un ícono de 3 cruces rojas."
                    class="responsive-ing">
                </div>
                <div>
                    <h1>Hospital Matta</h1>
                </div>
            </header>
        <section>
            <article>
                <h2 id="contacto">Formulario de contacto</h2>
                <form method="post" action="/">
                    <fieldset>
                        <legend>Información personal</legend>
                        <div>
                            <label>Nombre:
                                <input type="text" id="name" name="name" placeholder="Jane Doe" required>
                            </label>
                        </div>
                        <div>
                            <label>Email:
                                <input type="email" id="email" name="email" placeholder="janedoe@gmail.com" required>
                            </label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Información Adicional</legend>
                            <label>Teléfono:
                                <input type="tel" id="phone" name="email" placeholder="+56988888888" required pattern="[0-9]{9}">
                            </label>
                    </fieldset>
                    <fieldset>
                    <legend>Otros</legend>
                        <div>
                            <label for="terms">¿Aceptas los términos?</label>
                            <input type="checkbox" id="terms" name="terms" required>
                        </div>
                        <div>
                            <label>Asunto:
                                <input list="text" name="text">
                            </label>
                        </div>
                        <div>
                            <label>Mensaje:
                                <input list="text" name="text">
                            </label>
                        </div>
                    </fieldset>
                    <button>Enviar contacto></button>
                </form>
            </article>
        </section>
        <Section>
            <header>
                    <h3>Mapa de Ubicación:</h3>
            </header>
                <p>Encuéntranos en Santiago Centro</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3328.5490883833854!2d-70.64178679999998!3d-33.4610524!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662c52befb3a815%3A0x98576c8ccdfdd188!2sHospital%20San%20Borja%20Arriar%C3%A1n!5e0!3m2!1ses!2scl!4v1730137939183!5m2!1ses!2scl" 
                    width="800" 
                    height="200" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade" alt="mapa de ubicación en barrio Matta, por calle santa rosa 1234, santiago"
                ></iframe>
        </Section>
